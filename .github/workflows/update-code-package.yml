name: Update SAMPLE

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'SAMPLE.md'
      - 'SAMPLE.xml'

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install brfit
        run: |
          curl -fsSL https://raw.githubusercontent.com/indigo-net/Brf.it/main/install.sh | bash

      - name: Generate SAMPLE files
        run: |
          brfit . -f md --no-tokens --include-imports --no-tree -o SAMPLE.md
          brfit . -f xml --no-tokens --include-imports --no-tree -o SAMPLE.xml

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add SAMPLE.md SAMPLE.xml
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: SAMPLE 파일 자동 갱신"
            git push
          fi
