name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.0.0)'
        required: true

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run tests
        run: |
          docker run --rm \
            --entrypoint "" \
            -v "$PWD":/go/src/github.com/indigo-net/Brf.it \
            -w /go/src/github.com/indigo-net/Brf.it \
            ghcr.io/goreleaser/goreleaser-cross:v1.22 \
            go test ./...

      - name: Release
        run: |
          docker run --rm \
            -v "$PWD":/go/src/github.com/indigo-net/Brf.it \
            -w /go/src/github.com/indigo-net/Brf.it \
            -e GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} \
            ghcr.io/goreleaser/goreleaser-cross:v1.22 \
            release --clean
