name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.0.0)'
        required: true

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0

      - name: Setup zig cc wrappers
        run: |
          mkdir -p /usr/local/bin

          # Linux amd64
          cat > /usr/local/bin/zig-cc-x86_64-linux-gnu << 'EOF'
          #!/bin/bash
          exec zig cc -target x86_64-linux-musl "$@"
          EOF

          # Linux arm64
          cat > /usr/local/bin/zig-cc-aarch64-linux-gnu << 'EOF'
          #!/bin/bash
          exec zig cc -target aarch64-linux-musl "$@"
          EOF

          # macOS amd64
          cat > /usr/local/bin/zig-cc-x86_64-macos << 'EOF'
          #!/bin/bash
          exec zig cc -target x86_64-macos "$@"
          EOF

          # macOS arm64
          cat > /usr/local/bin/zig-cc-aarch64-macos << 'EOF'
          #!/bin/bash
          exec zig cc -target aarch64-macos "$@"
          EOF

          # Windows amd64
          cat > /usr/local/bin/zig-cc-x86_64-windows-gnu << 'EOF'
          #!/bin/bash
          exec zig cc -target x86_64-windows-gnu "$@"
          EOF

          chmod +x /usr/local/bin/zig-cc-*

      - name: Run tests
        run: go test ./...

      - uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
